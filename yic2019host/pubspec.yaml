name: yic2019host
description: Flutter App for YIC 2019.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  firebase_core:
  firebase_database:
  barcode_flutter: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
     - family: Open Sans
       fonts:
         - asset: assets/fonts/OpenSans-Regular.ttf
         - asset: assets/fonts/OpenSans-Italic.ttf
           style: italic
         - asset: assets/fonts/OpenSans-Bold.ttf
           weight: 700
         - asset: assets/fonts/OpenSans-BoldItalic.ttf
           style: italic
           weight: 700
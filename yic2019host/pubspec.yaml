name: yic2019host
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  firebase_database: 1.0.3
  barcode_flutter: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  fonts:
     - family: Product Sans
       fonts:
         - asset: assets/fonts/Product-Sans-Regular.ttf
         - asset: assets/fonts/Product-Sans-Italic.ttf
           style: italic
         - asset: assets/fonts/Product-Sans-Bold.ttf
           weight: 700
         - asset: assets/fonts/Product-Sans-Bold-Italic.ttf
           style: italic
           weight: 700